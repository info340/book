# config for gitbook output
bookdown::gitbook:
  css: [css/style.css, css/prism.min.css]
  # highlight: tango
  pandoc_args: ["--filter", "./lib/prism-filter.js"]
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li><a href="./" class="title">Client-Side Web Development</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    sharing:
      github: true
      facebook: false
      twitter: false
      google: false
      all: ['github','facebook','twitter','google']
  includes:
    in_header: includes/analytics.html
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  #   before_body: latex/before_body.tex
  #   after_body: latex/after_body.tex
  # keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --chapters
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  # quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
